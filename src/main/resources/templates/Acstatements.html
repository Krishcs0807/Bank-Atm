<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Bootstrap/Css/bootstrap.min.css">
    <link rel="stylesheet" href="Bootstrap/Css/Acstatements.css">
    <title>Document</title>
</head>

<body id="body">

    <table>
        <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Credit</th>
            <th>Debit</th>
            <th>Balance</th>
        </tr>
        <tr th:each="data:${Data}">
            <td th:text="${data.getDate}"></td>
            <td th:text="${data.getTime}"></td>
            <td th:text="${data.getDebit}"></td>
            <td th:text="${data.getCredit}"></td>
            <td th:text="${data.getBalance}"></td>
        </tr>
    </table>

    <form th:action="@{/download/pdf}" method="get">
        <button type="submit">Download PDF</button>
    </form>

    <script src="https://kit.fontawesome.com/0faddc1af8.js"></script>
    <script src="Bootstrap/Js/bootstrap.min.js"></script>
    <script>
        setTimeout(function () {
            window.location.href = "/Home";
        }, 240000)
    </script>
</body>

</html>
