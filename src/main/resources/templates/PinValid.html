<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Bootstrap/Css/bootstrap.min.css">
    <link rel="stylesheet" href="Bootstrap/Css/NewPinNumber.css">
    <script src="Bootstrap/js/pinvalidation.js" defer></script>
    <title>Document</title>
</head>

<body id="body">
    <h1>Welcome</h1>
    <h2>Ok Bank ATM</h2>
    <form th:action="@{${pinurl}}" method="post" id="form">
        <div>
            <h3 th:text="${pinurl}">Enter yor pin</h3>
        </div>
        <div class="input-group">
            <laple for="pinNumber">New ATM Pin<span id="important">*</span></laple>
            <input type="text" id="pinNumber" name="pinNumber">
            <div class="error" th:text="${Error}"></div>
        </div>
        <button type="submit">Submit</button>
    </form>
    <script src="Bootstrap/Js/bootstrap.min.js">

    </script>
    <script>
        window.onload = function () {
            var input = document.getElementById('pinNumber');
            input.focus();
            input.select();
        }
        setTimeout(function () {
            window.location.href = "/Home";
        }, 60000)
    </script>
</body>

</html>
